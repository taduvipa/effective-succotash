version: 2.1
orbs:
  mac: circleci/macos@2.3.0

jobs:
  build_and_test:
    macos:
      xcode: 14.2.0 # Specify your required Xcode version
    steps:
      - checkout
      - run:
          name: Enable VNC (workaround for macOS 12+)
          command: |
            sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
              -activate -configure -access -on -users "$USER" -privs -all -restart -agent
            sudo dscl . -create /Users/vncuser
            sudo dscl . -create /Users/vncuser UserShell /bin/bash
            sudo dscl . -create /Users/vncuser RealName "VNC User"
            sudo dscl . -create /Users/vncuser UniqueID 1010
            sudo dscl . -create /Users/vncuser PrimaryGroupID 20
            sudo dscl . -create /Users/vncuser NFSHomeDirectory /Users/vncuser
            sudo dscl . -passwd /Users/vncuser vncpassword
            sudo dscl . -append /Groups/admin GroupMembership vncuser
            sudo createhomedir -c -u vncuser
      - run:
          name: Run tests
          command: sleep 9h
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  deploy:
    macos:
      xcode: 14.2.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Deploy step
          command: echo "Deploying..."

workflows:
  test_my_app:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only: main
